<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/cardlist.css">
    <title>Card List</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="icon">
                <i class="bi bi-currency-exchange"></i>
                <div class="text">Items<br><span> List</span></div>
            </div>
        </div>


        <div class="box2">
            <div class="card">
                <img src="./images/1.PNG"><span class="item-title">Item# 1 title</span><span class="item-price">111.11</span>
            </div>

            <div class="card">
                <img src="./images/2.PNG"><span class="item-title">Item# 2 title</span><span class="item-price">222.22</span>
            </div>

            <div class="card">
                <img src="./images/3.PNG"><span class="item-title">Item# 3 title</span><span class="item-price">333.33</span>
            </div>

            <div class="card">
                <img src="./images/4.PNG"><span class="item-title">Item# 4 title</span><span class="item-price">444.44</span>
            </div>

            <div class="card">
                <img src="./images/5.PNG"><span class="item-title">Item# 5 title</span><span class="item-price">555.55</span>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
